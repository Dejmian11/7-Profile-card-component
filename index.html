<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon/favicon-32x32.png"
		/>

		<script type="module" src="./main.js"></script>

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main>
			<div class="wrapper">
				<article class="profile-card grid">
					<img
						src="./images/bg-pattern-card.svg"
						alt=""
						class="profile-card__banner-img"
					/>

					<img
						src="./images/image-victor.jpg"
						alt="Victor Crest"
						class="profile-card__profile-img"
					/>

					<div class="profile-card__content grid">
						<div class="profile-card__author-info">
							<p class="profile-card__author-name">Victor Crest</p>
							<p>26</p>
							<p class="profile-card__author-city">London</p>
						</div>

						<div class="profile-card__stats-container grid">
							<div>
								<p class="profile-card__stat-number">80K</p>
								<p class="profile-card__stat-title">Followers</p>
							</div>

							<div>
								<p class="profile-card__stat-number">803K</p>
								<p class="profile-card__stat-title">Likes</p>
							</div>

							<div>
								<p class="profile-card__stat-number">1.4K</p>
								<p class="profile-card__stat-title">Photos</p>
							</div>
						</div>
					</div>
				</article>
			</div>
		</main>
	</body>
</html>
